<!DOCTYPE html>
<html>
  <head>
    <title>Macvert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mac Address</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <!input type="text" name="mac" class="form-control" id="mac" placeholder="Enter Mac Addresses..." style="max-width: 300px;" autofocus required>
	  <textarea name="macs" cols="16">Enter Mac Addressess...</textarea>
        </div>
	<div>
	  <label for="input_type">Input type:</label>
	  <select name="input_type" id="input_type">
	    <option value="colon">Colon</option>
	    <option value="hp">HP</option>
	    <option value="no_delimiter">No Delimiter</option>
	    <option value="dash">Dash</option>
	  </select>
	</div>
	<div>
	  <label for="output_type">Output type:</label>
	  <select name="output_type" id="output_type">
	    <option value="colon">Colon</option>
	    <option value="hp">HP</option>
	    <option value="no_delimiter">No Delimiter</option>
	    <option value="dash">Dash</option>
	  </select>
	</div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    <div>
    {% for conmac in conmacs %}
    	<h4>{{ conmac }}</h4>
    {% endfor %}
    </div>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
